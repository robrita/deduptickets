<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DedupTickets - Ticket Deduplication Dashboard</title>

    <!-- Google Fonts: Inter (body fallback) + Fira Code (mono) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!--
      Premium fonts: Proxima Soft (body) and Gilroy (headings).
      To activate, license via Adobe Fonts / Typekit and add the embed link,
      or self-host woff2 files in public/fonts/ with @font-face in index.css.
      Until then Inter serves as a visually close fallback.
    -->
    <!-- Prevent flash of wrong theme -->
    <script>
      (function() {
        var t = localStorage.getItem('deduptickets-theme');
        if (t === 'dark' || (!t && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
